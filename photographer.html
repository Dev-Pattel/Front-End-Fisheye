<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html"><img src="assets/images/logo.png" class="logo" alt="logo de Fisheye"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" aria-label="Ouvrir le formulaire de contact du photographe" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="contact-title">
      <div class="modal_content">
        <header>
          <div class="modal_title">
            <div class="modal_title_close">
              <h2 id="contact-title">Contactez-moi</h2>
              <img
                src="assets/icons/close.svg"
                alt="Bouton de fermeture de la modale"
                aria-label="Fermer le formulaire de contact"
                tabindex="0"
                onclick="closeModal()"
              />
            </div>
            <p id="photographer-name" aria-label="Nom du photographe"></p>
          </div>
        </header>
        <form>
          <div>
            <label for="first-name">Prénom</label>
            <input id="first-name" type="text" name="first-name" required />
          </div>
          <div>
            <label for="last-name">Nom</label>
            <input id="last-name" type="text" name="last-name" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required />
          </div>
          <div>
            <label for="votre-message">Votre message</label>
            <textarea id="votre-message" name="votre-message" rows="5" required onkeydown="if (event.key === 'Enter') {SubmitContactForm()}"></textarea>
          </div>
          <button
            class="contact_button"
            type="submit"
            aria-label="Envoyer les informations du formulaire de contact"
            onclick="SubmitContactForm()"
            
          >
            Envoyer
          </button>
        </form>
      </div>
    </div> 
    <section class="gallery">
      <div class ="filter">
        <label for="sortOptions" class="filter-title">Trier par</label>
        <select id="sortOptions">
        <option value="popularity" aria-label="Trier par popularité">Popularité</option>
        <option value="date" aria-label="Trier par date">Date</option>
        <option value="title" aria-label="Trier par titre">Titre</option>
    </select>
  </div>
      <div class="media_container"></div>
      <div id="lightbox" class="lightbox">
        <span class="close" onclick="closeLightbox()"><em class="fa-solid fa-xmark"aria-label="Fermer"></em></span>
        <img class="lightbox-content" id="lightbox-img" src="" alt="">
        <div class="lightbox-controls">
          <span class="prev" onclick="changeImage(-1)"><em class="fa-solid fa-chevron-left" aria-label="Naviguer à gauche"></em></span>
          <span class="next" onclick="changeImage(1)"><em class="fa-solid fa-chevron-right" aria-label="Naviguer à droite"></em></span>
        </div>
      </div>
    </section>
    <div class="likes-price-box">
      <div class="total-likes">
          <span id="total-likes">0</span>
          <em class="fa-solid fa-heart"></em>
      </div>
      <div class="daily-price">
          <span id="daily-price">0</span> €/jour
      </div>
  </div>
  
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
